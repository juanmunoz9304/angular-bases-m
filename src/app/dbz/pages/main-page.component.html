<h1>DBZ Listado personajes</h1>
<hr />

<div class="row">
    <div class="col">
        <dbz-list [characerList]="getCharacters()" (onDeleteId)="deleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="createCharacter($event)"></dbz-add-character>
    </div>
</div>
