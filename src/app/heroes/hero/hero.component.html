<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>Meotod:</td>
    <dd>{{getHeroDescription()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="(flagAge)" class="btn btn-primary mx-2" (click)="changeAgeHero()">
    Cambiar edad
</button>
<button class="btn btn-primary" (click)="changeNameHero()">
    Cambiar nombre
</button>
